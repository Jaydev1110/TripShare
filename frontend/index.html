<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">TripShare</h1>

            <form id="loginForm" onsubmit="window.app.login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="demo@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="password">
                </div>
                <button type="submit">Log In</button>
            </form>

            <p class="mt-4" style="text-align: center; color: var(--text-secondary);">
                Does not have an account? <a href="#" style="color: var(--primary);">Sign Up (Soon)</a>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
